<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/link.png" name="icon" />
    <link rel="stylesheet" href="style.css" class="style" />
    <title>Links</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <ul>
          <div class="button-ctn">
            <div class="dark-button">
              <img
                id="library"
                src="Images/earth.png"
                alt="logo"
                width="50px"
                onclick="chngimg()"
              />
            </div>
          </div>
          <li class="portrait">
            <img src="Images/portrait.png" alt="logo" width="120px" />
            <h2>Jonathan Jacques</h2>
            <h4>Web Developer</h4>
          </li>
          <li>
            <a href="https://jonaspace.com/" name="jonaspace">
              <img src="Images/jonaspace.png" alt="logo" width="50px" />
              <p class="jonaspace">Jonaspace</p>
            </a>
          </li>
          <li>
            <a href="https://library.jonaspace.com/" name="library">
              <img src="Images/library.png" alt="logo" width="50px" />
              <p class="library"><span>my.</span>library</p>
            </a>
          </li>
          <li>
            <a
              class="github"
              href="https://github.com/Jacquescode"
              name="Github"
            >
              <img src="Images/githubwhite.png" alt="logo" width="150px" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/jona.space/" name="Instagram">
              <img
                class="instagram"
                src="Images/instagramicon.png"
                alt="logo"
                width="50px"
              />
              <img src="Images/instagramtext.svg" alt="logo" width="150px" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/JoJacquesQc" name="Twitter">
              <img src="Images/twitter.svg" alt="logo" width="40px" />
              <p class="twitter">Twitter</p>
            </a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/jonaspace-102875088525359"
              name="Facebook"
            >
              <img src="Images/facebook.svg" alt="logo" width="40px" />
              <p class="facebook">Facebook</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="app.js"></script>
  </body>
</html>
